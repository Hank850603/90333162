<p style="font-size:2em;">
河口湖是位於山梨縣富士河口湖町的湖泊。為富士五湖之一。富士箱根伊豆國立公園的一部分。是富士五湖中湖岸線最長，標高最低的一湖。面積在富士五湖中位於第二。最大水深與精進湖並列第三。湖中央有一名為鵜之島的小島。也是富士五湖中最北的一湖。
